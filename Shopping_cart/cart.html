<!doctype html>
<html lang="en">

<head>

    <title>Assam Black Tea</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <!------favicon----->
    <link rel="shortcut icon" href="favicon/tea.png">
    <!-------for responsive------->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, 
	user-scalable=no">
    <!-------font awsome------>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-------animation------>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!--class="animated infinite heartBeat"-->

    <!-------google fonts------->
    <link href="https://fonts.googlrapis.com/css?family=Montserrat" rel="stylesheet">


</head>

<body>


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 col-11 mx-auto">
                <div class="row mt-5 gx-3">

                    <!-- left side div -->
                    <div class="col-md-12 col-lg-8 col-11 mx-auto main_cart mb-lg-0 md-5 shadow">
                        <div class="cart p-4">

                            <h2 class="title py-2 font-weight-bold ">Assam Black Tea</h2>
                            <div class="row">



                                <!-- card image div -->
                                <div class="col-md-5 col-11 mx-auto d-flex justify-content-center align-items-center product_img">
                                    <img src="img/img-2.jpg" alt="" class="img-fluid shadow">
                                </div>

                                <!-- cart product details -->
                                <div class="col-md-7 col-11 mx-auto px-4 mt-2">
                                    <div class="row">

                                        <div class="col-lg-6 cart-title">
                                            <h1 class="mb-2 product_name">Premium Brand</h1>
                                            <p class="mb-2">Per-KG : 400TK</p>
                                            <p class="mb-2">Pure Black</p>
                                            <p class="mb-3">Size : 1.5kg</p>
                                        </div>

                                        <!-- quentity inc dec -->
                                        <div class="col-lg-6 quantity">

                                            <ul class="pagination justify-content-end set_quantity">
                                                <li class="page-item">
                                                    <button class="page-link" onclick="decreaseNumber('textbox','itemval')"> <i class="fa fa-minus"></i></button>
                                                </li>

                                                <li class="page-item">
                                                    <input type="text" name="" class="page-link" value="0" id="textbox">
                                                </li>

                                                <li class="page-item">
                                                    <button class="page-link" onclick="increaseNumber('textbox','itemval')"> <i class="fa fa-plus"></i></button>
                                                </li>
                                            </ul>

                                        </div>

                                    </div>

                                    <!-- price money -->
                                    <div class="row">

                                        <div class="col-12 d-flex justify-content-end price_money">
                                            <h3>TK <span id="itemval">0.00</span></h3>
                                        </div>

                                    </div>

                                </div>

                            </div>
                        </div>
                        
                        
                                <form method="post" action="" class="form ml-4 mb-3">
                                    <div class="form-row">
                                        <div class="form-group col-lg-6 col-md-12 col-sm-12 col-12">
                                            <label>Name:</label>
                                            <input type="text" class="form-control contact" placeholder="Your Name" required name="">
                                        </div>
                                        <div class="form-group col-lg-6 col-md-12 col-sm-12 col-12">
                                            <label>Number:</label>
                                            <input type="number" class="form-control contact" required placeholder="Your Number" name="">
                                        </div>
                                        <div class="form-group col-lg-6 col-md-4 col-sm-4">
                                            <label>Brand:</label>
                                            <input type="text" class="form-control contact" value="Premiam" readonly name="">
                                        </div>
                                    </div>
                                    <label>Address:</label>
                                    <input type="text" placeholder="For Example: House# 123, Street# 123, ABC Road" required class="form-control mb-2 address" name="">

                                        <!--<button class="btn btn-success text-uppercase">BUY NOW</button>-->
                                </form>
                        

                    </div>




                    <!-- right side div -->
                    <div class="col-md-12 col-lg-4 col-11 mx-auto mt-lg-0 mt-md-5 mt-3">
                        <div class="right-side p-3 shadow bg-white">
                            <h2 class="product_name mb-5">The Total Amount Of</h2>
                            <div class="price_indiv d-flex justify-content-between">
                                <p>Average Amount</p>
                                <p>TK <span id="product_total_amt">0.00</span></p>
                            </div>
                            <div class="price_indiv d-flex justify-content-between">
                                <p>Shipping Charge</p>
                                <p>TK <span id="shipping_charge">50.0</span></p>
                            </div>

                            <hr>

                            <div class="total-amt d-flex justify-content-between font-weight-bold">
                                <p>Total Amount</p>
                                <p>TK <span id="total_cart_amt">0.00</span></p>
                            </div>

                        </div>

                        <!-- delivary date  -->
                        <div class="mt-3 mb-4 shadow p-3 bg-white">
                            <div class="pt-4">
                                <h5>Expected Delivary</h5>
                                <p>Withen 2 days</p>
                            </div>
                        </div>
                        
                        <input type="submit" name="" class="btn btn-info text-uppercase font-waight-bold mb-4" value="BUY">



                    </div>
                </div>
            </div>
        </div>
    </div>










    <script src="js/main.js"></script>

    <!-- Option 2: Separate Popper.js and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>

</body>

</html>
